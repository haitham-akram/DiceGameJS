<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice GameðŸŽ²</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="icon" href="images/dice-icon.png">
</head>
<body>
    <div class = "container">
        <div class="header"><h2>Dice Game</h2> <img class="game_icon" src="images/dice-icon.png" alt="game icon"></div>
        <div class="wrapper">
            <div class="Player Player-1 active-1">
                    <h2 class="name" id ="name_1">Player 1</h2>
                    <p class="total_score color-1" id = "score_1">0</p>
                    <div class="Hidden player-1-rolled-1"><p><h3>Oppsss! You rolled 1.ðŸ¥²</h3></p></div>
                    <div class="current back-color-1">
                        <p class="current-label">Current</p>
                        <p class="current-score" id="current-1">0</p>
                    </div>
            </div>
            <div class="Player Player-2">
                <h2 class="name" id ="name_2">Player 2</h2>
                <p class="total_score color-2" id = "score_2">0</p>
               <div class="player-2-rolled-1"><p><h3>NOOOO! You rolled 1.ðŸ˜¥</h3></p></div> 
                <div class="current back-color-2">
                    <p class="current-label">Current</p>
                    <p class="current-score" id="current-2">0</p>
                </div>
            </div>
            <Img Src="images/Dice-1.png" Alt="Playing Dice" Class="dice"/>
            <div class="buttons">
                <button class="btn-new-game color-1"> <i class="las la-plus-circle color-2"></i>New Game</button>
                <button class="btn-roll-dice color-1"> <i class="las la-sync color-2"></i>Roll Dice</button>
                <button class="btn-hold color-1"><i class="las la-chevron-circle-down color-2"></i>Hold</button>
                <input type="number" class="input color-1" id = "goal_limit" value="30" >
            </div>
        </div>
    </div>
</body>
<Script Src="scripts/game.js"></Script>
</html>
